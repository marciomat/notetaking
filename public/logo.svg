<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="calcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>

  <!-- Main note/document shape -->
  <g filter="url(#shadow)">
    <path d="M120 72 L288 72 L336 120 L336 440 L120 440 Z" fill="white"/>
    <path d="M288 72 L288 120 L336 120 Z" fill="#e2e8f0"/>
  </g>

  <!-- Text lines representing notes -->
  <rect x="152" y="144" width="152" height="14" rx="7" fill="#cbd5e1"/>
  <rect x="152" y="176" width="120" height="14" rx="7" fill="#e2e8f0"/>
  <rect x="152" y="208" width="152" height="14" rx="7" fill="#e2e8f0"/>
  <rect x="152" y="240" width="100" height="14" rx="7" fill="#e2e8f0"/>

  <!-- Tag badges at bottom of note -->
  <rect x="152" y="380" width="56" height="24" rx="12" fill="#c7d2fe"/>
  <circle cx="168" cy="392" r="6" fill="#8b5cf6"/>
  <rect x="216" y="380" width="56" height="24" rx="12" fill="#ddd6fe"/>
  <circle cx="232" cy="392" r="6" fill="#a78bfa"/>

  <!-- Calculator icon overlay in bottom-right corner -->
  <g transform="translate(268, 272)" filter="url(#calcShadow)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="136" height="172" rx="18" fill="#1e1b4b"/>

    <!-- Calculator screen -->
    <rect x="14" y="14" width="108" height="42" rx="10" fill="#312e81"/>
    <text x="112" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#a5b4fc" text-anchor="end">1,234</text>

    <!-- Calculator buttons row 1 -->
    <rect x="14" y="66" width="22" height="22" rx="5" fill="#4f46e5"/>
    <rect x="43" y="66" width="22" height="22" rx="5" fill="#4f46e5"/>
    <rect x="72" y="66" width="22" height="22" rx="5" fill="#4f46e5"/>
    <rect x="101" y="66" width="21" height="22" rx="5" fill="#f97316"/>

    <!-- Calculator buttons row 2 -->
    <rect x="14" y="95" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="43" y="95" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="72" y="95" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="101" y="95" width="21" height="22" rx="5" fill="#818cf8"/>

    <!-- Calculator buttons row 3 -->
    <rect x="14" y="124" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="43" y="124" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="72" y="124" width="22" height="22" rx="5" fill="#6366f1"/>
    <rect x="101" y="124" width="21" height="22" rx="5" fill="#818cf8"/>

    <!-- Calculator buttons row 4 (bottom) -->
    <rect x="14" y="153" width="51" height="14" rx="5" fill="#6366f1"/>
    <rect x="72" y="153" width="22" height="14" rx="5" fill="#6366f1"/>
    <rect x="101" y="153" width="21" height="14" rx="5" fill="#22c55e"/>
  </g>
</svg>