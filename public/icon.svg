<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="calcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>

  <!-- Note shape -->
  <path d="M40 24 L104 24 L128 48 L128 168 L40 168 Z" fill="white"/>
  <path d="M104 24 L104 48 L128 48 Z" fill="#e2e8f0"/>

  <!-- Text lines -->
  <rect x="52" y="56" width="56" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="52" y="70" width="44" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="52" y="84" width="56" height="6" rx="3" fill="#e2e8f0"/>

  <!-- Tag badges -->
  <rect x="52" y="144" width="24" height="10" rx="5" fill="#c7d2fe"/>
  <circle cx="58" cy="149" r="2.5" fill="#8b5cf6"/>
  <rect x="80" y="144" width="24" height="10" rx="5" fill="#ddd6fe"/>
  <circle cx="86" cy="149" r="2.5" fill="#a78bfa"/>

  <!-- Calculator icon overlay -->
  <g transform="translate(100, 100)" filter="url(#calcShadow)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="56" height="68" rx="8" fill="#1e1b4b"/>

    <!-- Calculator screen -->
    <rect x="6" y="6" width="44" height="16" rx="4" fill="#312e81"/>
    <text x="46" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#a5b4fc" text-anchor="end">1,234</text>

    <!-- Calculator buttons row 1 -->
    <rect x="6" y="26" width="9" height="9" rx="2" fill="#4f46e5"/>
    <rect x="18" y="26" width="9" height="9" rx="2" fill="#4f46e5"/>
    <rect x="30" y="26" width="9" height="9" rx="2" fill="#4f46e5"/>
    <rect x="42" y="26" width="8" height="9" rx="2" fill="#f97316"/>

    <!-- Calculator buttons row 2 -->
    <rect x="6" y="38" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="18" y="38" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="30" y="38" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="42" y="38" width="8" height="9" rx="2" fill="#818cf8"/>

    <!-- Calculator buttons row 3 -->
    <rect x="6" y="50" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="18" y="50" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="30" y="50" width="9" height="9" rx="2" fill="#6366f1"/>
    <rect x="42" y="50" width="8" height="9" rx="2" fill="#22c55e"/>
  </g>
</svg>