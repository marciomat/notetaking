<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="calcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background (maskable safe zone friendly) -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Note shape - centered for maskable icon safe zone -->
  <g transform="translate(112, 64)">
    <path d="M0 0 L192 0 L256 64 L256 384 L0 384 Z" fill="white"/>
    <path d="M192 0 L192 64 L256 64 Z" fill="#e2e8f0"/>

    <!-- Note text lines -->
    <rect x="32" y="80" width="160" height="14" rx="7" fill="#cbd5e1"/>
    <rect x="32" y="108" width="120" height="14" rx="7" fill="#e2e8f0"/>
    <rect x="32" y="136" width="180" height="14" rx="7" fill="#e2e8f0"/>
    <rect x="32" y="164" width="140" height="14" rx="7" fill="#e2e8f0"/>
    <rect x="32" y="192" width="160" height="14" rx="7" fill="#e2e8f0"/>

    <!-- Tag badges at bottom -->
    <rect x="32" y="340" width="56" height="22" rx="11" fill="#c7d2fe"/>
    <circle cx="46" cy="351" r="5" fill="#8b5cf6"/>
    <rect x="96" y="340" width="56" height="22" rx="11" fill="#ddd6fe"/>
    <circle cx="110" cy="351" r="5" fill="#a78bfa"/>
  </g>

  <!-- Calculator icon overlay in bottom-right corner -->
  <g transform="translate(296, 296)" filter="url(#calcShadow)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="120" height="152" rx="16" fill="#1e1b4b"/>

    <!-- Calculator screen -->
    <rect x="12" y="12" width="96" height="36" rx="8" fill="#312e81"/>
    <text x="100" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#a5b4fc" text-anchor="end">1,234</text>

    <!-- Calculator buttons row 1 -->
    <rect x="12" y="56" width="20" height="20" rx="4" fill="#4f46e5"/>
    <rect x="38" y="56" width="20" height="20" rx="4" fill="#4f46e5"/>
    <rect x="64" y="56" width="20" height="20" rx="4" fill="#4f46e5"/>
    <rect x="90" y="56" width="18" height="20" rx="4" fill="#f97316"/>

    <!-- Calculator buttons row 2 -->
    <rect x="12" y="82" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="38" y="82" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="64" y="82" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="90" y="82" width="18" height="20" rx="4" fill="#818cf8"/>

    <!-- Calculator buttons row 3 -->
    <rect x="12" y="108" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="38" y="108" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="64" y="108" width="20" height="20" rx="4" fill="#6366f1"/>
    <rect x="90" y="108" width="18" height="20" rx="4" fill="#818cf8"/>

    <!-- Calculator buttons row 4 (bottom) -->
    <rect x="12" y="134" width="46" height="12" rx="4" fill="#6366f1"/>
    <rect x="64" y="134" width="20" height="12" rx="4" fill="#6366f1"/>
    <rect x="90" y="134" width="18" height="12" rx="4" fill="#22c55e"/>
  </g>
</svg>
